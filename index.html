<!DOCTYPE html>
<html>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Martel+Sans:wght@600&family=Monoton&family=Orbitron:wght@400;900&family=Oswald&family=Recursive:wght@500&family=Vibes&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>White-Stella</title>
<head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap');
    html, body {
    }
    body {
        background: #222222;
        margin: 0;
        padding: 0;
    }
    .contain {
        width: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        translate: -50% -50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0%;
        padding: 0%;
    }
    h1 {
        font-family: monoton;
        font-weight: 100;
        font-size: 80px;
        color: #fff;
        text-transform: uppercase;
    }
    .card {
        position: absolute;
        top: 50%;
        left: 50%;
        translate: -50% -50%;
        height: 400px;
        width: 400px;
        border-radius: 50%;
        animation: spin 2s steps(120) infinite;
        background: linear-gradient(90deg,#0A8270, #7CFF6B);
        z-index: -2;
    }
    .card2 {
        position: absolute;
        top: 50%;
        left: 50%;
        translate: -50% -50%;
        height: 380px;
        width: 380px;
        border-radius: 50%;
        animation: spin 2s steps(120) infinite;
        background: #222222;
        z-index: -1;
    }
    @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
</style>
</head>
<body>
    <div class="contain">
        <h1>White-Stella</h1>
        <div class="card">
            <div class="card2"></div>
        </div>
    </div>
</body>
</html>
