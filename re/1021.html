<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script src="https://www.gstatic.com/firebasejs/8.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.12.0/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <script>
        firebase.initializeApp(firebaseConfig);

        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // User logged in successfully
                    console.log('User logged in successfully:', userCredential.user);
                    window.location.href = "uzair-ahmed5.github.io"; // Redirect to successful login URL
                })
                .catch((error) => {
                    // Handle login errors
                    console.error('Error logging in:', error);
                    window.location.href = "test600.w3spaces.com"; // Redirect to failed login URL
                });
        });
    </script>
</body>
</html>
